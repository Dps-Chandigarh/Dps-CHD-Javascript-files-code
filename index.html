<!--Start a html file using "<!DOCTYPE html"> tag-->
<!DOCTYPE html>
<!--opening of "<html>"tag-->
<html>
    <!--opening of "<head>" tag-->
<head>
   <!--Calling javascript file named as p5.min.js-->
    <script src="p5.min.js"></script>
    <!--Calling javascript file named as p5.dom.min.js-->
    <script src="p5.dom.min.js"></script>
    <!--Calling javascript file named as p5.sound.min.js-->
    <script src="p5.sound.min.js"></script>
   <!-- Calling javascript file named as matter.js-->
    <script src="matter.js"></script>
   <!--styling/formating the page-->
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="utf-8">
</head>
<!--closing of "<head>" tag using "</head>" tag-->
<!--opening of "<body> tag-->
<body>
    <!--Calling javascript file named as sketch.js-->
  <script src="sketch.js"></script>
</body>
<!--closing of "<body>" tag using "</body>" tag-->
</html>
<!--closing of "<html> tag using "</html> tag-->
<!--code ends-->
